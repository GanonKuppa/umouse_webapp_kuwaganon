<head>
  <meta charset="UTF-8">
  <title>μMouse pid-tune </title>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Plotly.js -->
  <script src="./js/plotly-latest.min.js"></script>

  <!-- socket.ioを使うためのライブラリの読み込み -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!-- 受信メッセージパース用 -->
  <script type="text/javascript" src="./js/umouseMessageParser.js"></script>

  <!-- BootstrapのCSS読み込み -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="./js/jquery-latest.js"></script>

  <!-- cssの読み込み -->
  <link href="./css/all-page.css" rel="stylesheet">

</head>

<body>
  <div id="header"></div>

  <main>    
    
    <div class="row" style="margin : 15px" position="absolute">
      <div class=" col-sm-12">
        <input type="button" class="btn btn-danger btn-lg" value="Start" onclick="recordStart()">
        <input type="button" class="btn btn-success btn-lg" value="Stop" onclick="recordEnd()">
        <input type="button" class="btn btn-secondary btn-lg" value="Clear" onclick="initGraph()">

        <span><b>　　timestamp</b></span>
        <span id="timestamp_val">xxxxxx</span>
        <span>[秒]　　</span>
        <span><b>voltage</b></span>
        <span id="voltage_val">xxxxxx</span>
        <span>[V]　　</span>
      </div>
    </div>

    <div class="row" style="margin : 30px">
      <div id="fadeLayer"></div>
      <div class=" col-lg-12">
        <div id="graph1" style="margin : 30px"></div>
        <div id="graph2" style="margin : 30px"></div>
        <div id="graph3" style="margin : 30px"></div>
        <div id="graph4" style="margin : 30px"></div>
        <div id="graph5" style="margin : 30px"></div>
        <div id="graph6" style="margin : 30px"></div>
        <div id="graph7" style="margin : 30px"></div>
        <div id="graph8" style="margin : 30px"></div>
        <div id="graph9" style="margin : 30px"></div>
        <div id="graph10" style="margin : 30px"></div>
      </div>
    </div>

  </main>


  <script>
    var BUFF_MAX_SIZE = 6000;
    var buff_tail_index = 0;

    // タイムスタンプ
    var timestamp_buff = new Array(BUFF_MAX_SIZE).fill(0);

    // graph1
    var g1_title = "エンコーダ速度, 相補フィルタ速度, 加速度積分速度, 軌跡ターゲット速度";
    var g1_y_title = "速度[m/s]";
    var g1_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_enc
    var g1_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_comp
    var g1_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_acc
    var g1_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_traj_tg

    // graph2
    var g2_title = "軌跡ターゲット前加速度, 前加速度, 軌跡ターゲット横加速度 横加速度";
    var g2_y_title = "加速度[m/s/s]";
    var g2_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // ay_traj_tg
    var g2_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // ay_sen
    var g2_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // ax_traj_tg
    var g2_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // ax_sen

    // graph3  
    var g3_title = "エンコーダ角速度, ジャイロ角速度, ターゲット角速度, 軌跡ターゲット角速度";
    var g3_y_title = "角速度[deg/s]";
    var g3_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_v_enc
    var g3_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_v_gyro
    var g3_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_v_tg
    var g3_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_v_traj_tg

    // graph4   
    var g4_title = "軌跡ターゲット角度 ターゲット角度, 角度 推定滑り角";
    var g4_y_title = "角度[deg]";
    var g4_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_traj_tg
    var g4_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_tg
    var g4_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_int_gyro
    var g4_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_slip

    // graph5
    var g5_title = "前左壁センサ, 前右壁センサ, 左壁センサ, 右壁センサ";
    var g5_y_title = "ADC[int16_t]";
    var g5_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // al_sen
    var g5_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // ar_sen
    var g5_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // l_sen
    var g5_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // r_sen

    // graph6
    var g6_title = "duryR, dutyL";
    var g6_y_title = "duty[%]";
    var g6_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // duty_r
    var g6_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // duty_l

    // graph7
    var g7_title = "v_pidf出力, v_逆起電力FF, v_加速FF";
    var g7_y_title = "duty[%]";
    var g7_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_pidf
    var g7_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_trans_backemf_FF
    var g7_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_trans_acc_FF
    var g7_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // v_trans_fric_FF

    // graph8
    var g8_title = "ang_v_pidf出力 ang_v_逆起電力FF, ang_v_角加速FF";
    var g8_y_title = "duty[%]";
    var g8_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_v_pidf
    var g8_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // rot_v_backemf_FF
    var g8_v3_buff = new Array(BUFF_MAX_SIZE).fill(0); // rot_v_acc_FF
    var g8_v4_buff = new Array(BUFF_MAX_SIZE).fill(0); // rot_v_fric_FF


    // graph9
    var g9_title = "ang_pidf出力";
    var g9_y_title = "角速度目標加算値[deg/s]";
    var g9_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // ang_pidf

    // graph10
    var g10_title = "pos_pidf出力, wall_pidf出力";
    var g10_y_title = "角度目標加算値[deg]";
    var g10_v1_buff = new Array(BUFF_MAX_SIZE).fill(0); // pos_pidf
    var g10_v2_buff = new Array(BUFF_MAX_SIZE).fill(0); // wall_pidf

    // データ記録中かどうかのフラグ
    var record_flag = false;

    function buffClear(){
      buff_tail_index = 0;
    }


    function recordStart() {
      buffClear()
      record_flag = true;
      var target = document.getElementById("fadeLayer");
      target.style.visibility = "visible";

    };

    function recordEnd() {
      record_flag = false;
      drawGraph();      
      var target = document.getElementById("fadeLayer");
      target.style.visibility = "hidden";      
    };

    function setVoltage(vol) {
      document.getElementById('voltage_val').innerText = (vol).toFixed(4);
    }

    function setTimestamp(tstamp) {
      document.getElementById('timestamp_val').innerText = (tstamp).toFixed(4);
    }

    function make_wave_data(graph_name, graph_color, graph_buff) {
      return {
        x: timestamp_buff,
        y: graph_buff,
        type: 'scattergl',
        name: graph_name,
        mode: 'lines+markers',
        marker: {
          color: graph_color,
          size: 5
        }
      };
    }

    function make_wave_data_nogl(graph_name, graph_color, graph_buff) {
      return {
        x: timestamp_buff,
        y: graph_buff,
        name: graph_name,
        mode: 'lines+markers',
        marker: {
          color: graph_color,
          size: 5
        }
      };
    }


    function make_wave_layout(title_name, x_axis_name, y_axis_name, bg_color) {
      return {
        title: title_name,
        plot_bgcolor: "rgba(5, 5, 5, 0.05)",
        paper_bgcolor: bg_color,
        dragmode: "pan",
        xaxis: {
          //rangeslider: {thickness:0.05},
          title: x_axis_name,
          titlefont: {
            family: 'Inconsolata',
            size: 18,
            color: '#7f7f7f'
          }
        },
        yaxis: {
          title: y_axis_name,
          titlefont: {
            family: 'Inconsolata',
            size: 18,
            color: '#7f7f7f'
          }
        },
        showlegend: true,

        margin: {
          l: 50,
          r: 50,
          b: 50,
          t: 50,
          pad: 4
        }

      };
    }


    function draw_graph1() {
      var val_1_data = make_wave_data("v_enc", "rgba(128,128,128,0.5)", g1_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data("v_comp", "rgba(0,0,128,0.5)", g1_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data("v_acc", "rgba(128,0,128,0.5)", g1_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data("v_traj_tg", "rgba(128,128,0,0.5)", g1_v4_buff.slice(0,buff_tail_index))

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g1_title, '秒[s]', g1_y_title, "rgba(5, 255, 5, 0.05)");

      Plotly.react('graph1', data, layout, { scrollZoom: true });

    }

    function draw_graph2() {
      var val_1_data = make_wave_data("ay_traj_tg", "rgba(128,128,128,0.5)", g2_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data("ay_sen", "rgba(0,0,128,0.5)", g2_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data("ax_traj_tg", "rgba(128,0,128,0.5)", g2_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data("ax_sen", "rgba(128,128,0,0.5)", g2_v4_buff.slice(0,buff_tail_index))

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g2_title, '秒[s]', g2_y_title, "rgba(5, 255, 5, 0.05)");

      Plotly.react('graph2', data, layout, { scrollZoom: true });
    }
    function draw_graph3() {
      var val_1_data = make_wave_data("ang_v_enc", "rgba(128,128,128,0.5)", g3_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data("ang_v_gyro", "rgba(0,0,128,0.5)", g3_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data("ang_v_tg", "rgba(128,0,128,0.5)", g3_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data("ang_v_traj_tg", "rgba(128,128,0,0.5)", g3_v4_buff.slice(0,buff_tail_index))

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g3_title, '秒[s]', g3_y_title, "rgba(5, 5, 255, 0.03)");

      Plotly.react('graph3', data, layout, { scrollZoom: true });
    };
    function draw_graph4() {
      var val_1_data = make_wave_data_nogl("ang_traj_tg", "rgba(128,128,128,0.5)", g4_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data_nogl("ang_tg", "rgba(0,0,128,0.5)", g4_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data_nogl("ang_int_gyro", "rgba(128,0,128,0.5)", g4_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data_nogl("ang_slip", "rgba(128,128,0,0.5)", g4_v4_buff.slice(0,buff_tail_index))

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g4_title, '秒[s]', g4_y_title, "rgba(5, 5, 255, 0.03)");

      Plotly.react('graph4', data, layout, { scrollZoom: true });
    };
    function draw_graph5() {
      var val_1_data = make_wave_data_nogl("al_sen", "rgba(128,128,128,0.5)", g5_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data_nogl("ar_sen", "rgba(0,0,128,0.5)", g5_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data_nogl("l_sen", "rgba(128,0,128,0.5)", g5_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data_nogl("r_sen", "rgba(128,128,0,0.5)", g5_v4_buff.slice(0,buff_tail_index))

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g5_title, '秒[s]', g5_y_title, "rgba(255, 255, 255, 0.3)");

      Plotly.react('graph5', data, layout, { scrollZoom: true });
    };
    function draw_graph6() {
      var val_1_data = make_wave_data_nogl("dutyR", "rgba(128,0,128,0.5)", g6_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data_nogl("dutyL", "rgba(0,0,128,0.5)", g6_v2_buff.slice(0,buff_tail_index));

      var data = [val_1_data, val_2_data];
      var layout = make_wave_layout(g6_title, '秒[s]', g6_y_title, "rgba(255, 255, 5, 0.05)");

      Plotly.react('graph6', data, layout, { scrollZoom: true });
    };
    function draw_graph7() {
      var val_1_data = make_wave_data("v_pidf", "rgba(128,128,128,0.5)", g7_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data("v_backemf_FF", "rgba(0,0,128,0.5)", g7_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data("v_trans_acc_FF", "rgba(128,0,128,0.5)", g7_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data("v_trans_fric_FF", "rgba(128,0,0,0.5)", g7_v4_buff.slice(0,buff_tail_index));

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g7_title, '秒[s]', g7_y_title, "rgba(255, 255, 5, 0.05)");

      Plotly.react('graph7', data, layout, { scrollZoom: true });
    };
    function draw_graph8() {
      var val_1_data = make_wave_data("ang_v_pidf", "rgba(128,128,128,0.5)", g8_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data("rot_v_backemf_FF", "rgba(0,0,128,0.5)", g8_v2_buff.slice(0,buff_tail_index));
      var val_3_data = make_wave_data("rot_v_acc_FF", "rgba(128,0,128,0.5)", g8_v3_buff.slice(0,buff_tail_index));
      var val_4_data = make_wave_data("rot_v_fric_FF", "rgba(128,0,0,0.5)", g8_v4_buff.slice(0,buff_tail_index));

      var data = [val_1_data, val_2_data, val_3_data, val_4_data];
      var layout = make_wave_layout(g8_title, '秒[s]', g8_y_title, "rgba(255, 255, 5, 0.05)");

      Plotly.react('graph8', data, layout, { scrollZoom: true });
    };
    function draw_graph9() {
      var val_1_data = make_wave_data_nogl("ang_pidf", "rgba(128,128,128,0.5)", g9_v1_buff.slice(0,buff_tail_index));

      var data = [val_1_data];
      var layout = make_wave_layout(g9_title, '秒[s]', g9_y_title, "rgba(255, 255, 255, 0.3)");

      Plotly.react('graph9', data, layout, { scrollZoom: true });
    };
    function draw_graph10() {
      var val_1_data = make_wave_data_nogl("pos_pidf", "rgba(128,128,128,0.5)", g10_v1_buff.slice(0,buff_tail_index));
      var val_2_data = make_wave_data_nogl("wall_pidf", "rgba(0,0,128,0.5)", g10_v2_buff.slice(0,buff_tail_index));

      var data = [val_1_data, val_2_data];
      var layout = make_wave_layout(g10_title, '秒[s]', g10_y_title, "rgba(255, 255, 255, 0.3)");


      Plotly.react('graph10', data, layout, { scrollZoom: true });
    };

    function drawGraph(){
      draw_graph1();
      draw_graph2();
      draw_graph3();
      draw_graph4();
      draw_graph5();
      draw_graph6();
      draw_graph7();
      draw_graph8();
      draw_graph9();
      draw_graph10();
    }


    function initGraph() {      
      buff_tail_index = 0;
      drawGraph();
    }

    //パラメータの読み込み
    let server_ip = "";
    let server_port = "";
    let message_len = 0;
    let msg = "";
    $.getJSON("../json/param.json", function (data) {
      server_ip = data.SERVER_ID;
      server_port = data.SERVER_PORT;
      message_len = data.MESSAGE_LEN;
    })

    //soket.ioの接続
    let s = io.connect('http://' + server_ip + ':' + server_port, { transports: ['websocket'] });

    s.on("mqtt_message", function (data) {
      if (data.topic != "mouse") return;     
      payload = data.payload;      
      let data_view = new DataView(payload);
      let intList = new Array(message_len);
      for (let i = 0; i < message_len; i = i + 1) {
        intList[i] = data_view.getUint8(i, true);
      }
      //console.log(intList);
      reflectData(intList);

    });


    function reflectData(intList) {

      let sum = 0;
      for (let i = 7; i < message_len; i++) sum += intList[i];
      sum = sum % 256;
      if (sum != intList[6]) {
//        console.log("chksum err" + intList[6] + "  " + sum);
        return;
      }
      

      // Voltage timestamp
      let voltage = parseVoltage(intList);
      let time = parseTime(intList);
      
      // graph1
      let v_enc = parseMouseV(intList);
      let v_comp = parseVComp(intList); //o
      let v_acc = parseVAcc(intList); //o
      let v_traj_tg = parseTargetV(intList);
      
      // graph2
      let ay_tarj_tg = parseTargetAy(intList);  //o
      let ay_sen = parseAy(intList); //o
      let ax_traj_tg = parseTargetAx(intList); //o
      let ax_sen = parseAx(intList); //o

      // graph3
      let ang_v_enc = parseAngVEnc(intList); //o
      let ang_v_gyro = parseEstiAngV(intList);
      let ang_v_tg = parseTargetAngV_ctrl(intList);
      let ang_v_traj_tg = parseTargetAngV(intList);
      
      // graph4
      let ang_traj_tg = parseTargetAng(intList);
      let ang_tg = parseTargetAng_ctrl(intList);//o
      let ang_int_gyro = parseMouseAng(intList);
      let ang_slip = parseAngSlip(intList); //o

      // graph5
      let lf = parseWallLF(intList);
      let l = parseWallL(intList);
      let r = parseWallR(intList);
      let rf = parseWallRF(intList);

      // graph6
      let dutyR = parseDutyR(intList);
      let dutyL = parseDutyL(intList);

      // graph7
      let v_pidf = parseVPidf(intList);
      let v_trans_backemf_FF = parseTransBackEmfFF(intList); //o
      let v_trans_acc_FF = parseTransAccFF(intList); //o
      let v_trans_fric_FF = parseTransFricFF(intList); //o

      // graph8
      let ang_v_pidf = parseAngVPidf(intList);
      let rot_v_backemf_FF = parseRotVBackEmfFF(intList); //o
      let rot_v_acc_FF = parseRotVAccFF(intList); //o
      let rot_v_fric_FF = parseRotVFricFF(intList); //o

      // graph9
      let ang_pidf = parseAngPidf(intList); //o
      
      // graph10
      let pos_pidf = parsePosPidf(intList); //o
      let wall_pidf = parseWallPidf(intList); //o



      if(record_flag == true){
        timestamp_buff[buff_tail_index] = time; //timestamp
        g1_v1_buff[buff_tail_index] = v_enc; // v_enc
        g1_v2_buff[buff_tail_index] = v_comp; // v_comp
        g1_v3_buff[buff_tail_index] = v_acc; // v_acc
        g1_v4_buff[buff_tail_index] = v_traj_tg; // v_traj_tg

        g2_v1_buff[buff_tail_index] = ay_tarj_tg; // ay_traj_tg
        g2_v2_buff[buff_tail_index] = ay_sen; // ay_sen
        g2_v3_buff[buff_tail_index] = ax_traj_tg; // ax_traj_tg
        g2_v4_buff[buff_tail_index] = ax_sen; // ax_sen

        g3_v1_buff[buff_tail_index] = ang_v_enc; // ang_v_enc
        g3_v2_buff[buff_tail_index] = ang_v_gyro; // ang_v_gyro
        g3_v3_buff[buff_tail_index] = ang_v_tg; // ang_v_tg
        g3_v4_buff[buff_tail_index] = ang_v_traj_tg; // ang_v_traj_tg

        g4_v1_buff[buff_tail_index] = ang_traj_tg; // ang_traj_tg
        g4_v2_buff[buff_tail_index] = ang_tg; // ang_tg
        g4_v3_buff[buff_tail_index] = ang_int_gyro; // ang_int_gyro
        g4_v4_buff[buff_tail_index] = ang_slip; // ang_slip        

        g5_v1_buff[buff_tail_index] = lf; // al_sen
        g5_v2_buff[buff_tail_index] = rf; // ar_sen
        g5_v3_buff[buff_tail_index] = l; // l_sen
        g5_v4_buff[buff_tail_index] = r; // r_sen
        
        g6_v1_buff[buff_tail_index] = dutyR; // dutyR
        g6_v2_buff[buff_tail_index] = dutyL; // dutyL

        g7_v1_buff[buff_tail_index] = v_pidf; // v_pidf
        g7_v2_buff[buff_tail_index] = v_trans_backemf_FF; // v_trans_backemf_FF
